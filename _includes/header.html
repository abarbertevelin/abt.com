<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ data.main.name }}</title>

  <meta name="author" content="{{ data.main.name }}">
  <meta itemprop="name" content="{{ data.main.name }}">
  <meta name="description" content="{{ data.main.meta_description }}">
  <meta itemprop="image" content="{{ data.main.meta_image }}">

  <link rel="author" href="https://plus.google.com/{{ data.main.google_plus_id }}">
  <link rel="canonical" href="{{ site.url }}">
  <link type="text/plain" rel="author" href="{{ site.url }}humans.txt">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
  
  <script type="text/javascript" src="//use.typekit.net/{{ site.typekit_id }}.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ data.main.name }}">
  <meta property="og:title" content="{{ data.main.og_title }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{{ data.main.og_description }}">
  <meta property="og:image" content="{{ data.main.og_image }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ data.main.twitter_handle }}">
  <meta name="twitter:title" content="{{ data.main.twitter_title }}">
  <meta name="twitter:description" content="{{ data.main.twitter_description }}">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:image" content="{{ data.main.twitter_image }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  
</head>
